<!DOCTYPE html>
<html>
    <head>
        <title>Exemplo de aplicação das regras CSS através da tag style</title>     
        <meta charset="utf-8">
        <!--CSS no própio HTML-->
        <style type="text/css">
        p{
            font-size: 40px;
            color:#ff0000;
        }
            </style>
    </head>
    <body>
        <p>Olá Mundo!</p>
        <p>Olá Mundo Novamente!</p>
    </body>
    </html>
