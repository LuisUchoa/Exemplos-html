<html>
    <head>
        <title>Exemplo de lista nao numeradas</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="listanaonumeradas.css">
    </head>
    <body>
        <h3>Lista não numeradas</h3>
        <ul class="nada">
            <li>Fruta do conde</li>
            <li>Melancia</li>
            <li>Tangerina</li>
        </ul>
        <ul class="bolinha">
            <li>Maça</li>
            <li>Pêra</li>
            <li>Uva</li>
        </ul>
        <ul class="quadrado">
            <li>Abacaxi</li>
            <li>Pessêgo</li>
            <li>Morango</li>
        </ul>
        <ul class="circulo">
            <li>Banana</li>
            <li>Manga</li>
            <li>Amora</li>
        </ul>
    </body>
</html>
