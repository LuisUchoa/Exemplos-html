<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Estilizando formulário com CSS</title>
        <link rel="stylesheet" href="estiloformulariocss.csss">
    </head>
    <body>
        <form name="meuForm" method="post">
            <div class="box">
                <h1>Formulário de Contato</h1>
                <label>
                    <span>Nome Completo:</span>
                    <input type="text" class="input_text" name="nome">
                </label>

                <label>
                    <span>Email:</span>
                    <input type="text" class="input_text" name="email">
                </label>

                <label>
                    <span>Assunto:</span>
                    <input type="text" class="input_text" name="assunto">
                </label>

                <label>
                    <span>Mensagem:</span>
                    <textarea class="message" name="feedback"></textarea>
                    <input type="button" class="button" value="Enviar">
                </label>


            </div>
        </form>
    </body>
</html>
