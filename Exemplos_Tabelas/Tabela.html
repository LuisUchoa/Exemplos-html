<html>
    <head>
        <title> Criando Tabelas</title>
    </head>
    <body>
<center>
    <font Color="#6959CD" size="6">TABELA 2</font>   
</center>
<BR> <!--Para pular linha-->
    <table border="2" align="center">
        <thead>
            <tr> <!--Tr significa uma linha na tabela-->
                <th widht="100" align="center"> Alunos</th><!--Th significa uma coluna-->
                <th widht="150" colspan="2"> Notas </th><!--Para mesclar-->
            </tr>
        </thead>
        <tbody>
            <tr>  <!--Linha-->
                <td align="center"> - </td>  <!--coluna na tabela-->
                <td align="center"> Prova</td>
                <td align="center">Trabalho</td>
            </tr>

            <tr>
                <td bgcolor="#00BFFF"> Ana Paula</td>
                <td bgcolor="#00BFFF" align="center"><font color="black"> 10 </font></td>
                <td bgcolor="#00BFFF" align="center"><font color="black"> 8 </font></td>
            </tr>

            <tr>
                <td> Beatriz </td>
                <td align="center"> <font color="black"> 7 </font> </td>
                <td align="center"> <font color="black"> 5</font></td>
            </tr>

            <tr>
                <td bgcolor="#00BFFF"> Joaquim </td>
                <td bgcolor="#00BFFF" align="center"><font color="black"> 9 </font></td>
                <td bgcolor="#00BFFF" align="center"><font color="black"> 10 </font></td>
            </tr>

            <tr>
                <td> Paulo </td>
                <td align="center"> <font color="black"> 4,5 </font> </td>
                <td align="center"> <font color="black"> 6 </font></td>
            </tr>

            <tr>
                <td bgcolor="#00BFFF"> Tadeu </td>
                <td bgcolor="#00BFFF" align="center"><font color="black"> 3 </font></td>
                <td bgcolor="#00BFFF" align="center"><font color="black"> 2 </font></td>
            </tr>
         </tbody>
    </body>
    
</html>
