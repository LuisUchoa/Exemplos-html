<!DOCTYPE html>
<html>
    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
    </head>
<body>
    <h1 align="center"><b>Formulário de Cadastro Pessoas Física</b></h1>
    <form>
        <p>
            <label>Nome:<input type="text" name="nome" size="40"></label>
        </p>
        <p>
            <label>CPF:<input type="text" name="cpf" size="15"></label>
        </p>
        <p>
            <label>RG:<input type="text" name="rg" size="15"></label>
        </p>

        <br>Sexo:
        <br>
        <label><input type="radio" name="Sexo" value="M">Masculino</label>
        <br>
        <label><input type="radio" name="Sexo" value="F">Feminino</label>

        <p><br>
        <label>Estado:
            <select name="estado">
                <option value="sp">São Paulo</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="es">Espirito Santo</option>
                <option value="mg">Minas Gerais</option>
                <option value="pr">Paraná</option>
                <option value="sc">Santa Catarina</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="bh">Bahia</option>
                <option value="pe">Pernambuco</option>
            </select>
        </label>
        </p>
        <p>
            <label>Estado Civil:
                <select name="Civil">
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="viuvo">Viuvo</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="outros">Outros</option>
                </select>
            </label>
        </p>

        <p><label>Peso:<input type="text" name="peso"></label></p>

        <p><label>Altura:<input type="text" name="altura"></label></p>

        <label><input type="submit" name="cadastrar" value="Cadastrar"></label>
        <label><input type="reset" name="limpar" value="Limpar"></label>


    </form>
</body>
    
    
</html>
