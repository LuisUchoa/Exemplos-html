<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <h1>Caixa de Texto de Rolagem</h1>
            <br>
            <textarea rows="5" cols="40" name="txtOpniao"></textarea>
            <br>
            <h1>Caixa de Texto</h1>
            Digite seu nome:
            <input type="Text" size="30" name="txtNome" style="background-color: aquamarine">
            <br>

            <h1>CheckBox</h1>
            <input type="CheckBox" name="chk1" value="Jornal">Jornal o Globo <br>
            <input type="CheckBox" name="chk2" value="Revista">Revista Veja <br>
            <input type="CheckBox" name="chk3" value="Cultura">Jornal da Cultura <br>
            <input type="CheckBox" name="chk4" value="Internet6">Site Globo <br>
            <input type="CheckBox" name="chk5" value="InternetUol">Site Uol<br>
            <input type="CheckBox" name="chk6" value="TV">Tv Bandeirantes <br>
            <br>

            <h1>Radio</h1>
            <input type="radio" name="OpEstCivil" value="casado">Casado<br>
            <input type="radio" name="OpEstCivil" value="solteiro">Solteiro<br>
            <input type="radio" name="OpEstCivil" value="víuvo">Víuvo<br>
            <input type="radio" name="OpEstCivil" value="separado">Separado<br>
            <input type="radio" name="OpEstCivil" value="outros">Outros<br>
            <br>


            <h1>Menu Suspenso</h1>
            <select name="selEstado" size="1">
                <option>(Selecione uma Opção)</option>
                <option>Bahia</option>
                <option>São Paulo</option>
                <option>Rio de Janeiro</option>
                <option>Sergipe</option>
                <option>Minas Gerais</option>
                <option>Santa Catarina</option>
                <option>Amazonas</option>
                <option>Espirito Santo</option>

                </select>
            </form>
    </body>
</html>
