<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/open-iconic-bootstrap.css">
        <title>Checkout Mirror Fashion</title>
    </head>
    <body>
        <!--Componente leve e flexível para exibir conteúdo.Um componente level e flexível
        que pode se extender
        pela viewport inteira para exibir mensagens de market, em seu site-->
        <!--Para um jumbotron com largura total e sem cantos arredondados, existe
        a classe modificadora .jumbotron-fluid e adicione um .contaniner ou
        .container-fluid dentro do jummbotron-->
        <div class="jumbotron-fluid">
            <div class="container">
                <!--
                    Bootstrap 4 usa um font-size de font-size padrão de 16px e a line-height
                    é 1,5. A font-family padrão é "Helvetica Neue", Helvetica, Arial,
                    sans-serif.
                    Além disso, todos os elementos <p> possuem margin-top: 0
                    e margin-bottom: 1rem (16px por padrão). 
                -->

                <!--O Bootstrap 4 estiliza os cabeçalhos HTML ( <h1> a <h6> )
                    com um peso de fonte mais ousado e um tamanho de fonte aumentado
                    Os títulos de exibição são usados para se destacar mais do que os
                    títulos normais (tamanho de fonte maior e peso de fonte mais leve),
                    e há quatro classes para escolher:
                    .display-1, .display-2, .display-3, .display-4-->

                    <h1 class="display=4">Ótima escolha!</h1>
                    <p class="lead">Obrigado por comprar na Mirror Fashion!
                        Preencha seus dados para efetivar a compra.</p>
            </div>
        </div>
        <div class="container">
            <!-- 
                Um card é um container de conteúdo flexível e extensível.
                Ele tem opções para cabeçalhos e rodapés, uma larga variedade de conteúdo,
                cores de background contextuais e opções de display poderosas.
                e você é familiarizado com Bootstrap 3, saiba que os cards substituem
                nossos antigos panels, wells e thumbnails.
                Uma funcionalidade similar a destes componentes está disponível,
                usando classes modificadoras para cards.
                https://getbootstrap.com.br/docs/4.1/compnentes/card/
            --> 
            <div class="card mb-3">
                <div class="card-header">
                    <h2>Sua compra</h2>
                </div>
                <div class="card-body">
            <!--Listas de Definição
            Listas de definição não se diferenciam muito de listas comuns
            como as listas ordenadas e não-ordenadas.
            A diferença principal entre as linhas comuns e a lista de definição
            é que listas de definição irão sempre trabalhar com dois itens que são o termo
            e a definição.
            A lista de definição fica contida dentro da tag DL.
            Na tag DL, há o termo descrito pela tag DT que por sua vez é definido posterior na tag DD.
            Bom para casos como, por exemplo, compor glossários e dicionários
            de termos para documentos.-->   
            <dl>
                <img src="img/produtos/foto1-verde.png" alt="fuzzy cardigan" class="img-thumbnail mb-3">
                <dt>Produto</dt>
                <dd>fuzzy cardigan</dd>

                <dt>cor</dt>
                <dd>verde</dd>

                <dt>tamanho</dt>
                <dd>40</dd>

                <dt>preço</dt>
                <dd>R$129,90</dd>
            </dl>           
            </div> 
            </div>
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <!--https://getbootstrap.com.br/docs/4.1/components/forms/#form-control-->
                    <div class="form-group">
                        <label for="nome">Nome completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <div class="form-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">@</span>
                            </div>
                            <input type="email" class="form-control" id="email" name="email" placeholder="email@exemplo.com">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" class="form-control" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="newsletter" value="sim" checked>
                        <label class="custom-control-label" for="newsletter">
                            Quero receber Newsletter da Mirror Fashion
                        </label>
                    </div>
                </fieldset>
                <legend>Cartão de crédito</legend>
                <div class="form-group">
                    <label for="numero-cartao">Número - CW</label>
                    <input type="text" class="form-control" id="numero-cartao" name="numero-cartao">
                </div>
                <div class="form-group">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="bandeira-cartao">Bandeira</label>
                        </div>
                        <select class="custom-select" id="bandeira-cartao">
                            <option disabled selected>Selecione uma opção....</option>
                            <option value="master">Master Card</option>
                            <option value="visa">Visa</option>
                            <option value="amex">American Express</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="validade-cartao">Validade</label>
                    <input type="month" class="form-control" id="validade-cartao" name="validade-cartao">
                </div>
                <fieldset>
                    <button type="submit" class="btn btn-primary">
                        <span class="oi oi-tumb-up"></span>
                        Confirmar Pedido
                    </button>
                </fieldset>
            </form>      
    </body>
</html>
