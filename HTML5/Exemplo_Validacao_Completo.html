<!DOCTYPE html>
<html>
    <head>
        <meta htttp-equiv="Content-Type" content="text/html"; charset="utf-8" />
        <title>Exemplo Validação de Formulário com HTML5</title>
        <style>
        #email: valid {background:#006600; color:#fff}
        #email: invalid {background:#990000; color:#fff}
        form{border:1px solid #666; margin:10px;} 
        </style>
    </head>
    <body>
        <form method="POST">
            <label for="nome">Nome: </label>
            <input id="nome" type="text" required>
            <input type="submit" value="OK"> Exemplo de campo com required
        </form>

        <form method="get">
            <label for="email">E-mail: </label>
            <input id="email" name="email" type="email" required>
            <input type="submit" value="OK">
            Exemplo de campo com required e type==email mais exemplo pseudoclasse :valid e :invalid
        </form>

        <form method="post">
            <label for="site">Site: </label>
            <input id="site" type="url" required>
            <input type="submit" value="Ok"> Exemplo de campo com required e type=ur1
        </form>

        <form method="get">
            <label for="telefone">Telefone: </label>
            <input required name="tel" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}"> (xx) xxxx-xxxx
            <input type="submit" value="Enviar">Exemplo de campo com pattern.
            Máscara de entrada \([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}
        </form>
        <!--stop aqui-->

    </body>
    
</html>
